<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>New Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --color-bg: #ffffff;
      --color-text-primary: #111827;
      --color-text-secondary: #6b7280;
      --color-btn-bg: #111827;
      --color-btn-bg-hover: #374151;
      --radius: 0.75rem;
      --max-width: 1200px;
      --transition-speed: 0.3s;
      --font-family: 'Poppins', sans-serif;
    }

    /* Reset and base styles */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: var(--color-bg);
      font-family: var(--font-family);
      color: var(--color-text-secondary);
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh; /* Full height */
    }

    /* Navigation Bar */
    .nav-bar {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
      background-color: var(--color-bg);
      box-shadow: 0 1px 8px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100; /* Ensure it stays on top */
    }

    .nav-bar a {
      color: var(--color-text-primary);
      text-decoration: none;
      font-weight: 600;
      transition: color var(--transition-speed);
    }

    .nav-bar a:hover {
      color: var(--color-btn-bg);
    }

    img {
      max-width: 100%;
      height: auto;
      margin-top: 5rem; /* Space below the navigation bar */
    }

    .back-button {
      margin-top: 2rem; /* Space above the button */
      padding: 0.5rem 1rem;
      border: none;
      border-radius: var(--radius);
      background-color: var(--color-btn-bg);
      color: white;
      cursor: pointer;
      transition: background-color var(--transition-speed);
    }

    .back-button:hover {
      background-color: var(--color-btn-bg-hover);
    }
  </style>
</head>
<body>
  <div class="nav-bar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </div>

  <img src="IMG_20250222_144426.jpg" alt="Centered Image" / width="200px" height="200px">
  <h1>सुनील सोनकांबले</h1>
  
  <button class="back-button" onclick="window.location.href='index.html'">Back to Main Website</button>
</body>
</html>
